<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria Interativa</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="galeria">
    <button class="nav btn-prev" aria-label="Imagem anterior" id="btn-prev">❮</button>

    <figure class="visor">
      <img id="imagem-principal" src="" alt="Imagem selecionada" />
      <figcaption id="legenda"></figcaption>
    </figure>

    <button class="nav btn-next" aria-label="Próxima imagem" id="btn-next">❯</button>

    <div class="thumbs" id="thumbs">
      <!-- As miniaturas são montadas pelo JS com base no array de imagens -->
    </div>
  </div>
</body>
</html>
